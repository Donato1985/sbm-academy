<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position - Z-Index</title>
</head>
    <style>
    	body{
    		margin: 0;

    	}
    	div{
    		width: 80px;
    		height: 100px;
    		border: 1px solid black;
    		position: absolute;
    	}
    	#z1{
    		background-color: red;
    		z-index: 3;
    		
    	}
    	#z2{
    		background-color: yellow;
    		z-index: 2;
    		margin-left: 40px;


    	}
    	#z3{
    		background-color: cyan;
    		margin-left: 80px;
    		z-index: 4;
    		
    	}
    	#z4{
    		background-color: blue;
    		margin-left: 120px;
    		
    	}


    </style>

<body>

	<div id="z1"></div>
	<div id="z2"></div>
	<div id="z3"></div>
	<div id="z4"></div>
	
</body>
</html>
