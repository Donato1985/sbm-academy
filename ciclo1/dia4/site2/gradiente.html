<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gradiente</title>
</head>
	<style>
		#gradiente{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			/*o primeiro argumento fala a direção do gradiente,
			pode ser em deg, ou para uma direção como top, bottom,
			right e left
			*/
			background-image: linear-gradient(180deg,white,black, tomato);
		}
	</style>
	<body>
	
		<div id="gradiente">

			
		</div>
	</body>
</html>
