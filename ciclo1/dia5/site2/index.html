<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="site2.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> 
	<title>Ache o CEP</title>
</head>
<body>
	<header>
		<h1>Me acha!</h1>
		<h2>Encontre um endereço pelo número de cep</h2>
		<div id="content-base" class="flex justify-content">
				<div id="logo-principal" class="flex justify-content">
					<span class="material-icons logo">
								travel_explore
					</span>


				</div>
			</div>
	</header>
	<main>
		<div id="conteudo-geral" class="flex justify-content">


			<div class="box-custom justify-content flex">
				<form action="">
					<label for="">CEP
						<input type="text" name="cep" required="">
					</label>
					<label for="">RUA
						<input type="text" name="rua" readonly>
					</label>
					<label for="">BAIRRO
						<input type="text" name="bairro" readonly>
					</label>
					<label for="">CIDADE
						<input type="text" name="cidade" readonly>
					</label>
					<label for="">UF
						<input type="text" name="uf" readonly>
					</label>
					<div class="display-btn flex justify-content">
					<input type="button" value="BUSCAR" name="BUSCAR" class="btn">
					</div>
				</form>
				
			</div>

		</div>
	</main>
	<footer></footer>
	
</body>
</html>
