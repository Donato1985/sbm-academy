<style>
	#img-fruta{
		border: 1px solid red;
		width: 300px;
		
		}
	img{
		/*O que está rendereizando a imagem de fato é esse seletor aqui,
		img precisa ser referenciado diretamente para poder obter o resultado
		desejado*/
		border: 1px solid blue;
		width: 300px;
		/*opacity regula o quão visível o elemento html em questão é*/
		opacity: 0.5;
	}
	.nossa{
		font-size: 50px;
		color: green;
	}
	p{
		font-family: 'WindSong', cursive;
	}
</style>
<body>
	<!--
		extensões possíveis (dentre outras)

		.png

	<div id="img-fruta">
		<img title="Imagem de teste" src="lemon.jpg" alt="fruta azeda utilizada para diversas finalidades">
